<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Box</title>
    <style>
        /* Import Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* General styles for the page */
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat globally */
            background-color: #ffffff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             /* Adding blur effect */
        }

        /* The Modal (background) */
        .modal {
            display: flex; /* Show modal by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(22, 115, 158, 0.847); /* Dimmed background */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Adding a bigger shadow */
            position: relative;
            max-width: 500px; /* Increased width */
            width: 95%; /* Increased the percentage width */
            border: 2px solid;
            border-image: linear-gradient(45deg, #6a5acd, #00bfff) 1;
            text-align: center;
        }

        /* Header text (larger and slightly less bold) */
        .modal-content h2 {
            font-size: 36px; /* Larger size */
            font-weight: 600; /* Slightly less bold */
            margin-bottom: 30px;
        }

        /* Team Name Input */
        .modal-content input[type="text"] {
            width: 85%; /* Increased input width */
            padding: 12px; /* Increased padding */
            margin-top: 10px; /* Added more margin between label and input */
            margin-bottom: 30px; /* Increased margin from input to button */
            border-radius: 5px;
            border: 1px solid #454343;
            font-size: 16px;
        }

        /* Create Team Button */
        .modal-content button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for button */
        .modal-content button:hover {
            background-color: #5746c7;
        }

        /* Close button (optional) */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create a New Team</h2>
    <form>
      <label for="team-name">Team Name:</label><br>
      <input type="text" id="team-name" name="team-name" placeholder="Enter team name here"><br>
      <button type="submit">Create Team</button>
    </form>
  </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
